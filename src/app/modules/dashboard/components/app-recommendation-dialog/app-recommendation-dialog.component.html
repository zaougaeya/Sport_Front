<!-- Overlay foncé + centrage -->
<div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 px-4">
  <!-- Conteneur principal -->
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-6xl animate-fade-in overflow-hidden relative">

    <!-- Bouton fermer -->
    <button (click)="onClose()"
      aria-label="Fermer"
      class="absolute top-4 right-4 w-10 h-10 text-xl text-gray-600 hover:text-red-600 border rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition">
      ✕
    </button>

    <!-- Bandeau titre -->
    <div class="text-3xl sm:text-4xl font-extrabold text-center text-white px-6 py-4 bg-gradient-to-r from-purple-600 via-pink-500 to-red-400 tracking-wider uppercase">
      🎁 Produits Recommandés rien que pour Vous !
    </div>

    <!-- Slogan -->
    <div class="text-center text-gray-600 text-sm sm:text-base font-light py-2">
      Des sélections uniques basées sur vos préférences d'achat
    </div>

    <!-- Contenu des produits -->
    <div class="bg-white px-6 pb-8 pt-4">
      <div *ngIf="produits && produits.length > 0; else noReco"
           class="flex flex-wrap justify-center items-center gap-8">

        <!-- Produit -->
        <div *ngFor="let produit of produits; let i = index"
             class="flex flex-col items-center text-center transition-transform duration-300 hover:scale-105"
             [ngStyle]="{ 'animation-delay': (i * 100) + 'ms' }">

          <!-- Image ronde -->
          <div class="relative w-28 h-28 sm:w-32 sm:h-32 rounded-full overflow-hidden shadow-lg mb-3">
            <img [src]="produit.imageUrl"
                 alt="{{ produit.nom }}"
                 class="w-full h-full object-cover"
                 onerror="this.onerror=null;this.src='https://placehold.co/150x150?text=Image';" />

            <!-- Badge promo -->
            <div *ngIf="produit.pourcentagePromotion"
                 class="absolute top-0 right-0 bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-bl-xl font-bold shadow">
              -{{ produit.pourcentagePromotion }}%
            </div>
          </div>

          <!-- Détails -->
          <div class="text-sm sm:text-base font-semibold text-gray-800 max-w-[8rem] truncate">
            {{ produit.nom }}
          </div>
          <div class="text-pink-600 font-bold text-sm">
            {{ produit.prix | number:'1.2-2' }} TND
          </div>
        </div>
      </div>

      <!-- Aucun produit -->
      <ng-template #noReco>
        <div class="text-center py-8">
          <p class="text-xl text-gray-600 mb-2">😔 Aucun produit recommandé</p>
          <p class="text-gray-500 text-sm">Parcourez notre catalogue pour des recommandations personnalisées.</p>
        </div>
      </ng-template>

      <!-- Call to Action -->
      <div class="text-center mt-10">
        <button class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded-full text-sm sm:text-base font-semibold shadow-md transition">
          🎯 Découvrir Plus d'Offres
        </button>
      </div>
    </div>
  </div>
</div>
