<div class="container mx-auto p-6 bg-white shadow rounded-xl">
  <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">R√©server un Mat√©riel</h2>

  <div class="flex flex-col sm:flex-row items-center justify-between mb-6 gap-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
      placeholder="üîç Rechercher un mat√©riel..."
      class="w-full sm:w-1/3 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm"

      (change)="applyFilter()"
      class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm"

      <h4 class="text-lg font-semibold">{{ m.name }}</h4>
      <p><strong>Sport:</strong> {{ m.sportType }}</p>
      <p><strong>√âtat:</strong> {{ m.state }}</p>

      <a

      >
        R√©server
      </a>
    </div>
  </div>

  <div class="mt-6 flex justify-center">
    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
  </div>
</div>
